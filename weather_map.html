<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<div class="Header" id="HomeInfo">
    <div class="row">
        <h1>Weather App</h1>
    </div>
</div>
<h2>Location Weather</h2>
<div id="weatherCardsInfo" class="container"></div>

<div>
    <input type="text" value="San Antonio, TX" id="input1">
    <button class="input1-1">Location Info</button>
</div>
    <div id="map"></div>

<h4>Home Weather</h4>
<div class="footer">

</div>
    <script src="js/keys.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="js/homeForecast.js"></script>
    <script src="js/fiveDayForecast.js"></script>
<script>
(async function(){
            mapboxgl.accessToken = MAPBOX_API_KEY;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252],
            bearing: -0
        });
        const marker = new mapboxgl.Marker({
            draggable: true
        })
    marker.setLngLat([-98.4916, 29.4252])
    marker.addTo(map)
    function onDragEnd() {
            const lngLat = marker.getLngLat();
        getForcast(lngLat)
    }
    marker.on('dragend', onDragEnd);

    getHomeForcast();
        })();
</script>
</body>
</html>
