<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Mapbox Map</title>
  <!-- Mapbox CSS -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Custom CSS -->

  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<script src="js/keys.js"></script>
<!-- Custom JS -->
<script>
  (async function(){

    mapboxgl.accessToken = MAPBOX_API_KEY;
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      zoom: 10,
      center: [-98.4916, 29.4252]
    });

    function getLatLngFromAddress(address, token = MAPBOX_API_KEY) {
      var baseUrl = 'https://api.mapbox.com';
      var endPoint = '/geocoding/v5/mapbox.places/';
      return fetch(baseUrl + endPoint + encodeURIComponent(address) + '.json' + "?" + 'access_token=' + token)
              .then(function (response) {
                return response.json();
              }).then(function (data) {
                console.log(data);
                return data.features[0].center;


                // alternate method to write the code:
                // function getLatLngFromAddress(address, token = MAPBOX_API_KEY) {
                //   const url = 'https://api.mapbox.com/geocoding/v5/mapbox.places/';
                //   return fetch(`${url}${encodeURIComponent(address)}.json?access_token=${token}`)
                //           .then(async function(res) {
                //             const data = await res.json();
                //             return data.features[0].center;
                //           });
                // }

      });
    }


  let coords = await getLatLngFromAddress("256_West_Villaret,SanAntonio,Texas");
  console.log(coords);

  const belton = new mapboxgl.Marker();
  belton.setLngLat(coords);
  belton.addTo(map);
  })();
</script>
</body>
</html>
