<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
<style>
    #products{
        display: flex;
        flex-direction: column;
        text-align: center;
    }
    th,td{
        width: 55px;
        background-color: rgba(112, 128, 144, 0.50);
    }
</style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<script>
    (async function() {
        "use strict";

            // TODO: Create an AJAX GET request for the file under data/inventory.json
            const tools = await fetch("../data/inventory.json")
                .then(function (response) {
                    if (response.status !== 200) {
                        console.log("cannot read tools file");
                        return "";
                    } else {
                        return response.json();
                    }
                });
            let insertProducts = document.getElementById("insertProducts")
            for (let i = 0; i < tools.length; i++) {
                console.log(tools[i]);


                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements

                insertProducts.innerHTML += `<tr>
        <td>${tools[i].title}</td>
        <td>${tools[i].quantity}</td>
        <td>$${tools[i].price}</td>
        <td>${tools[i].categories}</td>
    </tr>`
            }


    })();
</script>

</body>
</html>
